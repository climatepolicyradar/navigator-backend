version: '3.7'
services:
  backend_db:
    image: postgres:14
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - db-data-backend:/var/lib/postgresql/data:cached
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"  ]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    image: navigator-backend
    command: /bin/bash /cpr-backend/startup.sh
    tty: true
    volumes:
      - ./:/cpr-backend/:cached
    ports:
      - 8888:8888
    environment:
      PYTHONPATH: .
    env_file:
      - .env
    depends_on:
      backend_db:
        condition: service_healthy
    healthcheck:
      test: curl -s -f backend:8888/health >/dev/null || exit 1
      interval: 5s
      timeout: 3s
      retries: 30


volumes:
  db-data-backend:
