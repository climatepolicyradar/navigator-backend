services:
  vespatest:
    image: vespaengine/vespa:8.396.18
    container_name: vespatest
    ports:
      - 8080:8080
      - 19071:19071
    healthcheck:
      test: curl -s -f http://vespatest:19071/status.html >/dev/null || exit 1
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s

  backend_db:
    image: postgres:14
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - db-data-backend:/var/lib/postgresql/data:cached
    healthcheck:
      test: [CMD-SHELL, pg_isready -U navigator_admin]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    image: navigator-backend
    command: /bin/bash /app/startup.sh
    tty: true
    ports:
      - 8888:8888
    environment:
      PYTHONPATH: .
    env_file:
      - .env
    depends_on:
      backend_db:
        condition: service_healthy
    healthcheck:
      test: curl -s -f backend:8888/health >/dev/null || exit 1
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  db-data-backend: {}
