services:
  test:
    profiles: [test]
    container_name: data-in-pipeline-test
    build:
      context: ..
      dockerfile: data-in-pipeline/Dockerfile
    volumes:
      - ..:/app
    working_dir: /app
    command:
      [
        uv,
        run,
        --project,
        data-in-pipeline,
        pytest,
        data-in-pipeline,
        --color=yes,
        -v,
      ]
  load-api:
    container_name: load-api
    build:
      context: ..
      dockerfile: data-in-pipeline/infra/Dockerfile.load_api
    ports:
      - 8080:8080
    working_dir: /app
