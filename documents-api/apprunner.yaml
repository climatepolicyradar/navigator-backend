version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --no-cache-dir --upgrade -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --no-cache-dir --upgrade -r requirements.txt
  command: fastapi run app/main.py --port 8080
  network:
    port: 8080
  env:
    - name: NAVIGATOR_DATABASE_URL
      value: postgresql://navigator:navigator@localhost/navigator
