# This file controls the behavior of Trunk: https://docs.trunk.io/cli
#
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.0

tools:
  definitions:
    - name: sqlfluff
      runtime: python
      package: sqlfluff
      shims: [sqlfluff]
      known_good_version: 1.4.5

# Trunk provides extensibility via plugins.
# (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins

# Many linters and tools depend on runtimes - configure them here.
# (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.3

# This is the section where you manage your linters.
# (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - hadolint
    - oxipng

  definitions:
    - name: bandit
      direct_configs: [bandit.yaml]
      commands:
        - name: lint
          run: bandit --exit-zero -c bandit.yaml --format json --output ${tmpfile} ${target}

    - name: sqlfluff
      files: [sql, sql-j2, dml, ddl]
      tools: [sqlfluff]
      description: A dialect-flexible and configurable SQL linter
      known_good_version: 1.4.5
      direct_configs:
        - .sqlfluff
      affects_cache:
        - pyproject.toml
      suggest_if: config_present
      commands:
        - name: lint
          run: sqlfluff lint ${target} --format json --nofail
          output: sarif
          success_codes: [0]
          read_output_from: stdout
          parser:
            runtime: python
            run: python3 ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py

        - name: fix
          version: ">=3.0.0"
          run: sqlfluff fix ${target} --disable-progress-bar
          output: rewrite
          formatter: true
          in_place: true
          success_codes: [0, 1]
          enabled: false
          batch: true

        - name: format
          run: sqlfluff format ${target} --disable-progress-bar
          output: rewrite
          formatter: true
          in_place: true
          success_codes: [0, 1]
          enabled: false
          batch: true

  ignore:
    - linters: [ALL]
      paths:
        # Ignore test data JSON files
        - tests/data/**/*.json
        - tests/search/vespa/fixtures/**/*.json
    - linters: [markdownlint]
      paths:
        - LICENSE.md

  enabled:
    - sqlfluff@3.2.5:
        commands: [lint, fix, format]
    - actionlint@1.6.27
    - bandit@1.7.8
    - black@24.4.2
    - git-diff-check
    - isort@5.13.2
    - markdownlint@0.40.0
    - osv-scanner@1.7.2
    - pre-commit-hooks@4.6.0:
        commands:
          - check-ast
          - check-case-conflict
          - check-docstring-first
          - check-json
          - check-merge-conflict
          - check-toml
          - check-yaml
          - debug-statements
          - detect-aws-credentials --allow-missing-credentials
          - end-of-file-fixer
          - trailing-whitespace
    - prettier@3.2.5
    - pyright@1.1.361
    - ruff@0.4.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - terrascan@1.19.1
    - trufflehog@3.73.0
    - yamllint@1.35.1

actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - configure-pyright
    - trunk-check-pre-commit
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  definitions:
    - id: configure-pyright
      run: source .trunk/configure-pyright.sh
      triggers:
        - git_hooks: [pre-commit]
