# This file controls the behavior of Trunk: https://docs.trunk.io/cli
#
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0

tools:
  definitions:
    - name: sqlfluff
      runtime: python
      package: sqlfluff
      shims: [sqlfluff]
      known_good_version: 1.4.5

# Trunk provides extensibility via plugins.
# (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins

# Many linters and tools depend on runtimes - configure them here.
# (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.12.2

# This is the section where you manage your linters.
# (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - hadolint
    - oxipng

  definitions:
    # This was lifted directly from the pyright plugin
    # @see https://github.com/trunk-io/plugins/blob/main/linters/pyright/plugin.yaml
    # @related BACKEND_API_PYRIGHT_HACK
    - name: pyright-backend-api
      files: [python]
      tools: [pyright]
      known_good_version: 1.1.361
      commands:
        - name: lint
          output: sarif
          run: pyright --project .trunk/pyrightconfig.backend-api.json --outputjson
          success_codes: [0, 1]
          read_output_from: stdout
          batch: true
          cache_results: false
          parser:
            runtime: python
            run: python3 .trunk/pyright_to_sarif.py

    - name: bandit
      direct_configs: [bandit.yaml]
      commands:
        - name: lint
          run: bandit --exit-zero -c bandit.yaml --format json --output ${tmpfile} ${target}

    - name: sqlfluff
      files: [sql, sql-j2, dml, ddl]
      tools: [sqlfluff]
      description: A dialect-flexible and configurable SQL linter
      known_good_version: 1.4.5
      direct_configs:
        - .sqlfluff
      affects_cache:
        - pyproject.toml
      suggest_if: config_present
      commands:
        - name: lint
          run: sqlfluff lint ${target} --format json --nofail
          output: sarif
          success_codes: [0]
          read_output_from: stdout
          parser:
            runtime: python
            run: python3 ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py

        - name: fix
          version: ">=3.0.0"
          run: sqlfluff fix ${target} --disable-progress-bar
          output: rewrite
          formatter: true
          in_place: true
          success_codes: [0, 1]
          enabled: false
          batch: true

        - name: format
          run: sqlfluff format ${target} --disable-progress-bar
          output: rewrite
          formatter: true
          in_place: true
          success_codes: [0, 1]
          enabled: false
          batch: true

  ignore:
    - linters: [ALL]
      paths:
        # Ignore test data JSON files
        - tests/data/**/*.json
        - tests/search/vespa/fixtures/**/*.json
    - linters: [markdownlint]
      paths:
        - LICENSE.md

  enabled:
    - pyright@1.1.407
    - pyright-backend-api
    - sqlfluff@3.5.0:
        commands: [lint, fix, format]
    - actionlint@1.7.8
    - bandit@1.9.2
    - black@25.12.0
    - git-diff-check
    - isort@7.0.0
    - markdownlint@0.47.0
    - osv-scanner@2.3.1
    - pre-commit-hooks@6.0.0:
        commands:
          - check-ast
          - check-case-conflict
          - check-docstring-first
          - check-json
          - check-merge-conflict
          - check-toml
          - check-yaml
          - debug-statements
          - detect-aws-credentials --allow-missing-credentials
          - end-of-file-fixer
          - trailing-whitespace
    - prettier@3.7.4
    - ruff@0.14.8
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - trufflehog@3.90.13
    - yamllint@1.37.1

actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - uv-lock
    - trunk-check-pre-commit
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
