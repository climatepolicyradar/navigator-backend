[tool.poetry]
name = "navigator_backend"
version = "1.24.15"
description = ""
authors = ["CPR-dev-team <tech@climatepolicyradar.org>"]
packages = [{ include = "app" }, { include = "tests" }]

[tool.poetry.dependencies]
python = "^3.11"
Authlib = "^1.4.0"
bcrypt = "^3.2.0"
boto3 = "^1.26"
cpr_sdk = { version = "1.17.0", extras = ["vespa", "datasets"] }
fastapi = "^0.106.0"
fastapi-health = "^0.4.0"
fastapi-pagination = { extras = ["sqlalchemy"], version = "^0.12.19" }
httpx = "^0.22.0"
itsdangerous = "^2.1.0"
json-logging = "^1.3.0"
pandas = "^2.2.2"
passlib = "^1.7.4"
psycopg2 = "^2.9.10"
PyJWT = "^2.3.0"
python-multipart = "^0.0.5"
python-slugify = "^6.1.2"
requests = "^2.28"
requests-toolbelt = "^1.0.0"
SQLAlchemy = "^1.4.31"
SQLAlchemy-Utils = "^0.38.2"
starlette = "^0.27.0"
tenacity = "^9.0.0"
uvicorn = { extras = ["standard"], version = "^0.20.0" }
botocore = "^1.34.19"
db-client = { git = "https://github.com/climatepolicyradar/navigator-db-client.git", tag = "v3.9.10" }
urllib3 = "<2"
apscheduler = "^3.10.4"
numpy = "1.26.4"
python-dateutil = "^2.9.0.post0"
opentelemetry-instrumentation-fastapi = "^0.54b0"
opentelemetry-sdk = "^1.32.1"
python-dotenv = "^1.1.0"
pydantic-settings = "^2.9.1"
opentelemetry-exporter-otlp = "^1.32.1"
opentelemetry-instrumentation-sqlalchemy = "^0.54b0"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
moto = { version = "^3.0.3", extras = ["s3"] }
pytest = "^8.3.4"
pytest-asyncio = "^0.23.8"

pytest-mock = "^3.7.0"
pyright = "^1.1.384"
ruff = "^0.6.9"
types-SQLAlchemy = "^1.4.31"

[tool.poetry.group.dev.dependencies]
surrogate = "^0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-p no:cacheprovider"

markers = ["cors", "search", "unit"]
asyncio_mode = "strict"

[tool.pydocstyle]
ignore = """
"""

[tool.pyright]
include = ["app", "tests"]
exclude = [
  "**/__pycache__",
  "concepts-api/**",
  "families-api/**",
  "geographies-api/**",
  "api/**",
]
ignore = ["scripts/**/*"]
pythonVersion = "3.10"
pythonPlatform = "Linux"
venvPath = ".venv"

[virtualenvs]
in-project = true
path = ".venv"
