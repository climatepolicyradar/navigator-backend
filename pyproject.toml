[project]
name = "navigator-backend"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[tool.uv.workspace]
members = ["api", "concepts-api", "families-api"]

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["api/src", "concepts-api", "families-api"]
# this is needed to let pyright know we've installed api as a package
extraPaths = ["api/src"]
