[project]
name = "navigator-backend"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[tool.uv.workspace]
members = ["api", "concepts-api", "families-api", "geographies-api"]

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["api/src", "concepts-api", "families-api/app"]
# Include all workspace packages for proper import resolution
extraPaths = ["api/src", "concepts-api", "families-api/app"]
# Enable workspace mode for better monorepo support
workspaceMode = "auto"
# Ensure we can find all dependencies in the uv workspace
pythonVersion = "3.12"
