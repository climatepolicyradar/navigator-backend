[tool.poetry]
name = "navigator_backend"
version = "0.1.0"
description = ""
authors = ["CPR-dev-team <tech@climatepolicyradar.org>"]

[tool.poetry.dependencies]
python = "^3.9"
alembic = "^1.7.6"
Authlib = "^0.15.5"
bcrypt = "^3.2.0"
boto3 = "^1.26"
cpr-data-access = {git = "https://github.com/climatepolicyradar/data-access.git", tag = "0.4.5", extras = ["vespa"]}
fastapi = "^0.103.2"
fastapi-health = "^0.4.0"
fastapi-pagination = { extras = ["sqlalchemy"], version = "^0.9.1" }
httpx = "^0.22.0"
itsdangerous = "^2.1.0"
json-logging = "^1.3.0"
opensearch-py = "^1.1.0"
pandas = "^1.4.1"
passlib = "^1.7.4"
psycopg2-binary = "^2.9.3"
PyJWT = "^2.3.0"
python-multipart = "^0.0.5"
python-slugify = "^6.1.2"
requests = "^2.28"
requests-toolbelt = "^0.10.1"
SQLAlchemy = "^1.4.31"
SQLAlchemy-Utils = "^0.38.2"
starlette = "^0.27.0"
tenacity = "^8.0.1"
uvicorn = { extras = ["standard"], version = "^0.20.0" }
alembic-utils = "^0.8.2"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
moto = { version = "^3.0.3", extras = ["s3"] }
pre-commit = "^2.17.0"
pytest = "^7.0.1"
pytest-alembic = "^0.10.5"
pytest-asyncio = "^0.18.3"
python-dotenv = "^0.19.2"
pytest-mock = "^3.7.0"
pyright = "^1.1.294"
ruff = "^0.0.291"
types-SQLAlchemy = "^1.4.31"

[tool.poetry.group.dev.dependencies]
surrogate = "^0.1"
freezegun = "^1.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-p no:cacheprovider"
env_files = """
    .env.test
    .env
"""
markers = [
    "cors",
    "search",
    "unit",
]
asyncio_mode = "strict"

[tool.pydocstyle]
ignore = """
"""

[tool.black]
line-length = 88
target-version = ["py39"]
exclude = "^/alembic/versions/"

[tool.ruff]
select = ["E", "F", "D"]
# Docstring Ignores:
# D100 - Missing docstring in public module
# D103 - Missing docstring in public function
# D104 - Missing docstring in public package
# D107 - Missing docstring in __init__
# D202 - No blank lines allowed after function docstring
# D203 - 1 blank line required before class docstring
# D213 - Multi-line docstring summary should start at the first line
# D400 - First line should end with a period
# D401 - First line should be in imperative mood
# D406 - Section name should end with a newline
# D407 - Missing dashed underline after section
# D413 - Missing blank line after last section
# D415 - First line should end with a period, question mark, or exclamation point
ignore = ["D100", "D103", "D104", "D107", "D202", "D203", "D212", "D400", "D401", "D406", "D407", "D413", "D415"]
line-length = 88

# Ignore `E402` (import violations) in all `__init__.py` files, and in `path/to/file.py`.
[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["E501"]
