name: Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5

      - name: Apply labels based on path
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            const changed = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100,
            });

            const files = changed.map(f => f.filename);

            const rules = [
              { glob: /^data-in-pipeline\//, label: 'service/data-in-pipeline' },
            ];
            const labels = files
              .flatMap(f => rules.filter(r => r.glob.test(f)).map(r => r.label))
              .reduce((acc, label) => acc.add(label), new Set());

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels),
              });
              core.info(`Applied labels: ${Array.from(labels).join(', ')}`);
            } else {
              core.info('No labels to apply');
            }
