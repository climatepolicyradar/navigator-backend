name: Merge to main
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - merge-to-main-v2
    paths:
      - "!backend-api/**"
      - "**"

permissions:
  id-token: write
  contents: read
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}

    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            families-api:
              - 'families-api/**'
              - 'api/**'
              - 'uv.lock'

            geographies-api:
              - 'geographies-api/**'
              - 'api/**'
              - 'uv.lock'

            concepts-api:
              - 'concepts-api/**'
              - 'api/**'
              - 'uv.lock'

            data-in-pipeline:
              - 'data-in-pipeline/**'
              - 'api/**'
              - 'uv.lock'

  test:
    needs: changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
      - uses: extractions/setup-just@v3
      - run: just test ${{ matrix.service }}

  deploy:
    needs: [changes, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [production]
        service: ${{ fromJSON(needs.changes.outputs.services) }}
      fail-fast: false
    environment: ${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v6
      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/navigator-backend-github-actions-deploy
          role-session-name: GitHub_to_AWS_via_FederatedOIDC_${{ matrix.environment }}
          aws-region: eu-west-1

      - uses: aws-actions/amazon-ecr-login@v2

      # we use python / uv in some build scripts and testing
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v7
      - run: uv sync --all-packages

      - id: pr_data
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          PR_NUMBER=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/pulls --jq '.[0].number' || echo "")
          if [ -z "$PR_NUMBER" ]; then
            echo "pr_number=" >> $GITHUB_OUTPUT
            echo "pr_link=" >> $GITHUB_OUTPUT
          else
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "pr_link=https://github.com/${{ github.repository }}/pull/$PR_NUMBER" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          COMMIT_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          if [ -n "${{ steps.pr_data.outputs.pr_link }}" ]; then
            PR_URL="https://github.com/${{ github.repository }}/pull/${{ steps.pr_data.outputs.pr_number }}"
            PR_NUM="${{ steps.pr_data.outputs.pr_number }}"
            MESSAGE="ðŸš€ Deploying <$PR_URL|PR #$PR_NUM> (<$COMMIT_URL|$COMMIT_SHORT>) *${{ matrix.service }}* to ${{ matrix.environment }}"
          else
            MESSAGE="ðŸš€ Deploying <$COMMIT_URL|$COMMIT_SHORT> *${{ matrix.service }}* to ${{ matrix.environment }}"
          fi
          jq -n --arg msg "$MESSAGE" '{text: $msg, mrkdwn: true}' > slack-payload.json

      - uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.ENV_UPDATES_CHANNEL_SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload-file-path: slack-payload.json

      - uses: extractions/setup-just@v3
      - run: |
          just deploy ${{ matrix.service }} ${{ matrix.environment }} latest
          just deploy ${{ matrix.service }} ${{ matrix.environment }} ${{ github.sha }}
        env:
          AWS_ENV: prod
          AWS_REGION: eu-west-1
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY_PRODUCTION }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
