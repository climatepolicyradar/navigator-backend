# This workflow **only** includes our microservices
# ci-cd.yml controls the backend-api app
name: CI for microservices
on:
  pull_request:
    # there is a micro-optimisation here in only running test if it's a relevant label
    # but this isn't currently a performance bottleneck so we're leaving it to run on all labels to reduce complexity
    # a. deploys the service to staging if the pull request is (re)labelled with 'deploy:staging'
    types: [opened, synchronize, reopened, labeled] # This needs to be the American spelling, don't change it
    paths:
      - "!backend-api/**"
      - "**"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  code-quality:
    permissions:
      # For trunk to post annotations
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - run: uv sync --all-packages
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          arguments: --ci

  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.parse.outputs.services }}
      infra_services: ${{ steps.parse.outputs.infra_services }}

    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            families-api:
              - 'families-api/**'
              - 'api/**'
              - 'uv.lock'
              - pyproject.toml

            geographies-api:
              - 'geographies-api/**'
              - 'api/**'
              - 'uv.lock'
              - pyproject.toml

            concepts-api:
              - 'concepts-api/**'
              - 'api/**'
              - 'uv.lock'
              - pyproject.toml

            data-in-pipeline:
              - 'data-in-pipeline/**'
              - 'api/**'
              - 'data-in-models/**'
              - 'uv.lock'
              - pyproject.toml

            data-in-pipeline-load-api:
              - 'data-in-pipeline-load-api/**'
              - 'api/**'
              - 'uv.lock'
              - pyproject.toml

            families-api/infra:
              - 'families-api/infra/**'

            geographies-api/infra:
              - 'geographies-api/infra/**'

            concepts-api/infra:
              - 'concepts-api/infra/**'

            data-in-pipeline/infra:
              - 'data-in-pipeline/infra/**'

            data-in-pipeline-load-api/infra:
              - 'data-in-pipeline-load-api/infra/**'

            data-in-api/infra:
              - 'data-in-api/infra/**'

      - id: parse
        run: |
          CHANGES='${{ steps.filter.outputs.changes }}'
          echo "services=$(echo "$CHANGES" | jq -c '[.[] | select(contains("/infra") | not)]')" >> $GITHUB_OUTPUT
          echo "infra_services=$(echo "$CHANGES" | jq -c '[.[] | select(contains("/infra"))]')" >> $GITHUB_OUTPUT

  test:
    needs: changes
    if: needs.changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
      - uses: extractions/setup-just@v3
      - uses: astral-sh/setup-uv@v7
      - run: uv sync --project ${{ matrix.service }}
      - run: just test ${{ matrix.service }}

  # As test runs on a conditional service matrix we can not require `test ({service})`
  # tests pass in the GitHub branch rules as they may or may not run.
  #
  # This acts as an accumulator of the `test` job results above.
  tests:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      # possible values
      # @see: https://docs.github.com/en/actions/reference/workflows-and-actions/contexts#jobs-context
      - run: |
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.test.result }}" == "cancelled" ]]; then
            exit 1
          fi

  pulumi-preview:
    needs: changes
    if: needs.changes.outputs.infra_services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging]
        service: ${{ fromJSON(needs.changes.outputs.infra_services) }}
      fail-fast: false
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v6
      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/navigator-backend-github-actions-deploy
          role-session-name: GitHub_Pulumi_preview_staging
          aws-region: eu-west-1
      - uses: astral-sh/setup-uv@v7
      - run: uv sync --all-packages
      - uses: extractions/setup-just@v3
      - name: Install Pulumi
        uses: pulumi/actions@v6
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - name: Pulumi preview
        run: |
          SERVICE_INFRA_FOLDER="${{ matrix.service }}"
          STACK_NAME="${SERVICE_INFRA_FOLDER%/infra}"
          just test-infra "$STACK_NAME" "${{ matrix.environment }}"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  deploy-infra:
    needs: [changes, pulumi-preview]
    # Deploy infra to staging when PR has 'deploy:staging' and there are infra changes.
    if: contains(github.event.pull_request.labels.*.name, 'deploy:staging') && needs.changes.outputs.infra_services != '[]' && (needs.pulumi-preview.result == 'success' || needs.pulumi-preview.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging]
        service: ${{ fromJSON(needs.changes.outputs.infra_services) }}
      fail-fast: false
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v6
      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/navigator-backend-github-actions-deploy
          role-session-name: GitHub_to_AWS_via_FederatedOIDC_staging
          aws-region: eu-west-1
      - uses: astral-sh/setup-uv@v7
      - run: uv sync --all-packages
      - uses: extractions/setup-just@v3
      - name: Install Pulumi
        uses: pulumi/actions@v6
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - name: Deploy infra
        run: |
          SERVICE_INFRA_FOLDER="${{ matrix.service }}"
          STACK_NAME="${SERVICE_INFRA_FOLDER%/infra}"
          just deploy-infra "$STACK_NAME" "${{ matrix.environment }}"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  deploy:
    needs: [changes, test, deploy-infra]
    # a. Deploy app to staging when PR has 'deploy:staging' and there are app changes.
    if: always() && contains(github.event.pull_request.labels.*.name, 'deploy:staging') && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped') && needs.changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging]
        service: ${{ fromJSON(needs.changes.outputs.services) }}
      fail-fast: false
    environment: ${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v6
      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/navigator-backend-github-actions-deploy
          role-session-name: GitHub_to_AWS_via_FederatedOIDC_${{ matrix.environment }}
          aws-region: eu-west-1

      - uses: aws-actions/amazon-ecr-login@v2

      # we use python / uv in some build scripts and testing
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v7
      - run: uv sync --all-packages

      - id: pr_data
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          PR_NUMBER=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/pulls --jq '.[0].number' || echo "")
          if [ -z "$PR_NUMBER" ]; then
            echo "pr_number=" >> $GITHUB_OUTPUT
            echo "pr_link=" >> $GITHUB_OUTPUT
          else
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "pr_link=https://github.com/${{ github.repository }}/pull/$PR_NUMBER" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          COMMIT_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          if [ -n "${{ steps.pr_data.outputs.pr_link }}" ]; then
            PR_URL="https://github.com/${{ github.repository }}/pull/${{ steps.pr_data.outputs.pr_number }}"
            PR_NUM="${{ steps.pr_data.outputs.pr_number }}"
            MESSAGE="ðŸš€ Deploying feature-branch <$PR_URL|PR #$PR_NUM> (<$COMMIT_URL|$COMMIT_SHORT>) *${{ matrix.service }}* to ${{ matrix.environment }}"
          else
            MESSAGE="ðŸš€ Deploying feature-branch <$COMMIT_URL|$COMMIT_SHORT> *${{ matrix.service }}* to ${{ matrix.environment }}"
          fi
          jq -n --arg msg "$MESSAGE" '{text: $msg, mrkdwn: true}' > slack-payload.json

      - uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.ENV_UPDATES_CHANNEL_SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload-file-path: slack-payload.json

      - uses: extractions/setup-just@v3
      - run: |
          just deploy ${{ matrix.service }} ${{ matrix.environment }} latest
          just deploy ${{ matrix.service }} ${{ matrix.environment }} ${{ github.sha }}
        env:
          AWS_ENV: ${{ matrix.environment }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_REGION: eu-west-1
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
